<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/icon.ico" type="image/x-icon" />
    <title>Dev Clima: melhor site para meteorologia do país.</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <h1>Dev <span>Clima</span></h1>

    <div class="btn">
        <form class="busca">
            <input type="search" id="searchInput" autocomplete="off" />
            <button id="busca">Buscar</button>
        </form>
        <button id="limpar" onclick="limpar()">Limpar</button>

    </div>



    <div class="resultado">
        <div class="titulo">--</div>

        <div class="info">
            <div class="temp">
                <div class="tempTitulo">Temperatura</div>
                <div class="tempInfo">-- <sup>ºC</sup></div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" />
            </div>
            <div class="vento">
                <div class="ventoTitulo">Vento</div>
                <div class="ventoInfo">-- <span>km/h</span></div>
                <div class="ventoArea">
                    <div class="ventoPonto" style="transform: rotate(0deg)"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="aviso"></div>

    <footer>Created By <span>Anderson Nunes</span> | All Rights Reserved 2022</footer>

    <script src="./assets/js/script.js"></script>
</body>

</html>
